<!-- Liste des produits -->
<mat-card>
  <mat-card-title>
    <span>Liste des produits</span>
    <em class="fa fa-plus" (click)="proposerAjoutProduit()"></em>
  </mat-card-title>
  <mat-card-content>
    <ul>
      <li *ngFor="let p of produits">
        <span [style.color]="p.couleur">{{p.nom}} {{p.prix}} â‚¬</span>
        <em class="fa fa-edit" (click)="modifierProduit(p)" *ngIf="!nouveauProduit || p.reference !== nouveauProduit.reference"></em>
        <em class="fa fa-ban" (click)="annulerModificationProduit()" *ngIf="nouveauProduit && p.reference === nouveauProduit.reference"></em>
        <em class="fa fa-remove" (click)="supprimerProduit(p)" *ngIf="!nouveauProduit || p.reference !== nouveauProduit.reference"></em>
      </li>
      <li *ngIf="nouveauProduit">
        <mat-form-field>
          <input type="text" matInput name="nom" [(ngModel)]="nouveauProduit.nom" placeholder="Nom du produit" required>
        </mat-form-field>
        <mat-form-field>
          <mat-select [(ngModel)]="nouveauProduit.couleur" name="couleur" placeholder="Couleur" required>
            <mat-option *ngFor="let c of couleursPossibles" [value]="c" [style.backgroundColor]="c">{{c}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="inputPrix">
          <input type="number" matInput name="prix" [(ngModel)]="nouveauProduit.prix" placeholder="Prix" required>
        </mat-form-field>
        <em class="fa fa-check" (click)="validerAjoutProduit()"></em>
        <em class="fa fa-ban" (click)="annulerModificationProduit()"></em>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
