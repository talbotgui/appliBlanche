<mat-card>
  <mat-card-title>
    <span l10nTranslate>cadrelistefacture_titre</span>
  </mat-card-title>
  <mat-card-content>

    <span l10nTranslate>cadrelistefacture_listeReservationsEnCours</span>
    <table mat-table [dataSource]="reservationsFacturables" class="mat-elevation-z8">

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let res" (click)="selectionnerReservation(res)">{{res.client}}</td>
      </ng-container>
      <ng-container matColumnDef="chambre">
        <th mat-header-cell *matHeaderCellDef>Chambre</th>
        <td mat-cell *matCellDef="let res" (click)="selectionnerReservation(res)">{{res.chambre.nom}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br />
    <span l10nTranslate>cadrelistefacture_listeReservationsPayes</span>
    <table mat-table [dataSource]="reservationsFacturees" class="mat-elevation-z8">

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let res" (click)="selectionnerReservation(res)">{{res.client}}</td>
      </ng-container>
      <ng-container matColumnDef="chambre">
        <th mat-header-cell *matHeaderCellDef>Chambre</th>
        <td mat-cell *matCellDef="let res" (click)="selectionnerReservation(res)">{{res.chambre.nom}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
