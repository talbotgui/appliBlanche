<div id="menu" *ngIf="utilisateurConnecte">

  <!-- Accueil -->
  <button mat-button routerLink="/page-accueil-route" routerLinkActive="active">
    <em class="iconeBouton fa fa-home"></em>
    <span class="libelleBouton" l10nTranslate>menu_accueil</span>
  </button>

  <!-- pour chaque module-->
  <button mat-button *ngFor="let module of modules" (click)="pagesSelectionees = module.pages" [matMenuTriggerFor]="subMenu">
    <em class="iconeBouton fa fa-{{module.icone}}"></em>
    <span class="libelleBouton" l10nTranslate>{{module.nom}}</span>
  </button>

  <!-- DÃ©connexion-->
  <button mat-button (click)="deconnecter()">
    <em class="iconeBouton fa fa-window-close"></em>
    <span class="libelleBouton" l10nTranslate>menu_deconnexion</span>
  </button>

  <!-- pour chaque module, utilisation d'un seul "mat-menu" dont le contenu est dynamique -->
  <mat-menu #subMenu="matMenu" backdropClass="overlayLaisseLeMenuAccessible">
    <button mat-menu-item *ngFor="let page of pagesSelectionees" [routerLink]="page.route">
      <em class="iconeBouton fa fa-{{page.icone}}"></em>
      <span l10nTranslate>{{page.nom}}</span>
    </button>
  </mat-menu>
</div>
