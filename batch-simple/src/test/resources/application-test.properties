# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

# HSQL Driver
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;sql.syntax_pgs=true
spring.datasource.username=sa
spring.datasource.password=

# FlyWay configuration
spring.flyway.initOnMigrate=true
spring.flyway.baseline-on-migrate=true

# Configuration des batchs
mesBatchs.importclientxml.cheminSource=exempleImportClient.xml
mesBatchs.importclientxml.echecSiFichierAbsent=false
mesBatchs.importclientcsv.cheminSource=exempleImportClient.csv
mesBatchs.importclientcsv.echecSiFichierAbsent=false
mesBatchs.importclientjson.cheminSource=exempleImportClient.json
mesBatchs.importclientjson.echecSiFichierAbsent=false
mesBatchs.exportclientmulti.xml.cheminDestination=./target/test-classes/exportClient.xml
mesBatchs.exportclientmulti.csv.cheminDestination=./target/test-classes/exportClient.csv
mesBatchs.exportclientmulti.supprimeFichierSiExistant=true
