# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

# Fichier de configuration pour les tests avec TestNG

# JPA conf
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Use JAMON driver to monitor
spring.datasource.driver-class-name=com.jamonapi.proxy.JAMonDriver
spring.datasource.url=jdbc:jamon:hsqldb:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;sql.syntax_pgs=true?jamonrealdriver=org.hsqldb.jdbcDriver
spring.datasource.username=sa
spring.datasource.password=